<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scri, initial-scale=1.0">
    <title>Navigator</title>
</head>
<body bgcolor="blue" text="white" align="center">
    <script type="text/javascript">
        document.write(navigator.appName);
        document.write("<br>",navigator.appVersion);
        document.write("<br>",navigator.appCodeName);
        document.write("<br>",navigator.cookieEnabled);
        document.write("<br>",navigator.userAgent);
        document.write("<br>",navigator.language);
        document.write("<br>",navigator.platform);
        document.write("<br>",navigator.product);
        document.write("<br>",navigator.plugins);
        document.write("<br>",navigator.onLine);
        document.write("<br>",navigator.javaEnabled());
    </script>
    
</body>
</html>
