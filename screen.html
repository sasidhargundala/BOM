<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Screen Object</title>
</head>
<body bgcolor="blue", text="white", align="center">
    <script type="text/javascript">
        document.write(screen.width);
        document.write("<br>",screen.height);
        document.write("<br>",screen.colorDepth);
        document.write("<br>",screen.pixelDepth);
    </script>
</body>
</html>
